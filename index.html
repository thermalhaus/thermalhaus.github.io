<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="password"] {
            padding: 8px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <br>
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" class="error">Incorrect password. Try again.</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "onyx"; // Replace with your desired password
            const googleDriveLink = "https://drive.google.com/drive/folders/1z6SgirSZcE46GMTB4UqCh2UEBI5n0MjZ"; // Replace with your Google Drive link

            if (password === correctPassword) {
                window.location.href = googleDriveLink;
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        // Optional: Clear error message when typing again
        document.getElementById("passwordInput").addEventListener("input", function() {
            document.getElementById("errorMessage").style.display = "none";
        });
    </script>
</body>
</html>
